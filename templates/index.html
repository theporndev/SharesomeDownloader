<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #videoContainer {
            margin-top: 2rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        video {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: #e74c3c;
            text-align: center;
        }

        .loader {
            margin: 2rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embed Video from URL</h1>
        <form id="videoForm">
            <label for="videoUrl">Enter Post URL:</label>
            <input type="text" id="videoUrl" placeholder="Enter video post URL" required>
            <button type="submit">Show Video</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="videoContainer"></div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/player.style/sutro/+esm"></script>

    <script>
        async function fetchVideo(event) {
            event.preventDefault();
            const postUrl = document.getElementById("videoUrl").value;
            const videoContainer = document.getElementById("videoContainer");
            const form = document.getElementById("videoForm");
            const loader = document.getElementById("loader");

            // Show loader and disable form while fetching
            loader.style.display = "block";
            form.style.opacity = "0.5";
            form.style.pointerEvents = "none";

            try {
                const response = await fetch('/get_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: postUrl }),
                });

                if (response.ok) {
                    const data = await response.json();
                    const videoUrl = data.video_url;

                    videoContainer.innerHTML = `
                        <media-theme-sutro>
                            <video slot="media"
                                src="/video_relay/${videoUrl}"
                                playsinline
                                crossorigin>
                            </video>
                        </media-theme-sutro>
                    `;
                    videoContainer.style.opacity = "0";
                    setTimeout(() => {
                        videoContainer.style.opacity = "1";
                    }, 100);
                } else {
                    const errorData = await response.json();
                    videoContainer.innerHTML = `<p class="error">${errorData.error}</p>`;
                }
            } catch (error) {
                videoContainer.innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
            } finally {
                // Hide loader and re-enable form
                loader.style.display = "none";
                form.style.opacity = "1";
                form.style.pointerEvents = "auto";
            }
        }

        document.getElementById("videoForm").addEventListener("submit", fetchVideo);
    </script>
</body>
</html>
